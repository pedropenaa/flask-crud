<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link href="crud_curso.css" rel="stylesheet" type="text/css">
  <title>Formulário para inclusão de curso</title>
</head>
<body>
  <h1>Formulário de inclusão de Cursos</h1>
  <hr/>
  <form action="/incluir" method="post">
      <table>
          <tr>
              <td>sigla:</td>
              <td><input type="text" name="sigla" size="10" maxlength="10" required/></td>
          </tr>
          <tr>
              <td>nome:</td>
              <td><input type="text" name="nome" size="30" maxlength="50" required/></td>
          </tr>
          <tr>
              <td>Data de abertura:</td>
              <td><input type="date" name="Data de abertura" size="3" min="0.1" max="9.9" step="0.1" required/></td>
          </tr>
          <tr>
              <td>Numero total de Créditos:</td>
              <td><input type="number" name="Numero total de Créditos" size="3" min="0" max="9.9" step="1" required/></td>

          </tr>
          <tr>
              <td>Ementa:</td>
              <td><input type="text" name="Ementa" size="10" min="0.01" max="99999999.99" step="0.01" required/></td>
          </tr>
      </table>
      <br/>
      <input type="submit" value="Incluir curso"/>
  </form>
  <hr/>
  <br/>
  [<a href="/"> Voltar ao Menu </a>]
</body>
</html>
